<ActionBar>
    <StackLayout orientation="horizontal" ios:horizontalAlignment="center" android:horizontalAlignment="left">
        <Label text="Πολιτική Προστασία Δήμος Κορυδαλλού" class="action-label"></Label>
        <Image src="res://nativescript_logo" class="action-image"></Image>
    </StackLayout>
</ActionBar>
<GridLayout (swipe)="onSwipe($event)">
	<GridLayout rows="3*, *">
		<GridLayout row="0" rows="*" class="m-t-20">
			<ContentView #slideContent row="0" id="slide-content">
				<GridLayout row="0" rows="*">
					<Label class="opensans-semi-bold carousel-loading" text="Loading..." textWrap="true"></Label>
				</GridLayout>
			</ContentView>
		</GridLayout>
		<GridLayout row="2" rows="auto, auto">
			<GridLayout row="0" rows="*" columns="*, auto, auto, *" id="carousel-slider" class="m-b-20">
				<StackLayout [ngClass]="getSliderItemClass(0)" verticalAlignment="top" col="0" horizontalAlignment="right"></StackLayout>
				<StackLayout [ngClass]="getSliderItemClass(1)" style="margin: 0 5" verticalAlignment="top" col="1" horizontalAlignment="center"></StackLayout>
				<StackLayout [ngClass]="getSliderItemClass(2)"  style="margin: 0 5" verticalAlignment="top" col="2" horizontalAlignment="left"></StackLayout>
				<StackLayout [ngClass]="getSliderItemClass(3)" verticalAlignment="top" col="3" horizontalAlignment="left"></StackLayout>
			</GridLayout>
			<GridLayout row="1" rows="auto" verticalAlignment="bottom" class="m-t-10">
				<Button text="Περισσότερες Πληροφορίες" class="opensans-semi-bold skip-intro" (tap)="skipIntro()"></Button>
			</GridLayout>
		</GridLayout>
	</GridLayout>
</GridLayout>
